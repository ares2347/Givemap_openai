<div class="container">
    <h2 class="mb-4">Password Recovery</h2>
    <form [formGroup]="recoveryForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" formControlName="email">
        <div *ngIf="recoveryForm.get('email')?.invalid && (recoveryForm.get('email')?.dirty || recoveryForm.get('email')?.touched)" class="text-danger">
          <small *ngIf="recoveryForm.get('email')?.errors?.['required']">Email is required.</small>
          <small *ngIf="recoveryForm.get('email')?.errors?.['email']">Please enter a valid email address.</small>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="recoveryForm.invalid">Reset Password</button>
    </form>
    <div *ngIf="errorMessage" class="alert alert-danger mt-3">
      {{ errorMessage }}
    </div>
    <div *ngIf="successMessage" class="alert alert-success mt-3">
      {{ successMessage }}
    </div>
  </div>

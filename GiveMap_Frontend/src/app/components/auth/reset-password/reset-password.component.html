<div class="container">
    <h2 class="mb-4">Reset Password</h2>
    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="newPassword" class="form-label">New Password</label>
        <input type="password" class="form-control" id="newPassword" formControlName="newPassword">
        <div *ngIf="resetForm.get('newPassword')?.invalid && (resetForm.get('newPassword')?.dirty || resetForm.get('newPassword')?.touched)" class="text-danger">
          <small *ngIf="resetForm.get('newPassword')?.errors?.['required']">New password is required.</small>
          <small *ngIf="resetForm.get('newPassword')?.errors?.['minlength']">Password must be at least 8 characters long.</small>
        </div>
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword">
        <div *ngIf="resetForm.get('confirmPassword')?.invalid && (resetForm.get('confirmPassword')?.dirty || resetForm.get('confirmPassword')?.touched)" class="text-danger">
          <small *ngIf="resetForm.get('confirmPassword')?.errors?.['required']">Confirm password is required.</small>
          <small *ngIf="resetForm.errors?.['passwordMismatch']">Passwords do not match.</small>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="resetForm.invalid">Reset Password</button>
    </form>
    <div *ngIf="errorMessage" class="alert alert-danger mt-3">
      {{ errorMessage }}
    </div>
    <div *ngIf="successMessage" class="alert alert-success mt-3">
      {{ successMessage }}
    </div>
  </div>
